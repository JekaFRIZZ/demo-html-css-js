<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/gifts.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/searchTags.css"/>
</head>
<body>
<div class="wrapper">
<div class="header">
    <div class="header_section">
        <div class="header_item">
            <img src="..\image\reorder_black_24dp.svg">
        </div>
        <div class="header_item header_logo">
            Logo
        </div>
    </div>
    <div class="header_section">
        <div class="input-group">
            <div class="header_search">
                <input type="search" class="form-control rounded" id="search" placeholder="Search by item name"
                       aria-label="Search"
                       aria-describedby="search-addon"/>
                <div class="select__box">
                    <div class="options__container">

                        <div class="option">
                            <input type="radio" class="radio" id="automobiles" name="category">
                            <label for="automobiles">Automobiles</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="film" name="category">
                            <label for="film">Film Animation</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="art" name="category">
                            <label for="automobiles">Art</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="music" name="category">
                            <label for="music">Music</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="travel" name="category">
                            <label for="travel">Travel Event</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="sports" name="category">
                            <label for="sports">Sports</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="news" name="category">
                            <label for="news">News Politics</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="tutorials" name="category">
                            <label for="tutorials">Tutorials</label>
                        </div>

                    </div>

                    <div class="selected">
                        All Categories
                    </div>

                    <div class="search__box">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header_section searchbar">
        <div class="header_item header_favorite">
            <img src="..\image\favorite_black_24dp.svg">
        </div>
        <div class="header_item header_shopping_cart">
            <img src="..\image\shopping_cart_black_24dp.svg">
        </div>
        <div class="header_item header auth_buttons">
            <a class="header__login__btn" href="login.html">Login</a>
            <div class="separator"></div>
            <a href="register.html">Sign Up</a>
        </div>
    </div>
</div>

<div class="sub__header">
    <div class="sub__header__container">
        <div class="col-2">
            <div class="category">
                <img src="../image/1641927841airplane-outline-low-poly-silhouette.svg">
            </div>
        </div>
        <div class="col-2">
            <div class="category">
                <img src="../image/1642403694man-posing-low-poly-silhouette.svg">
            </div>
        </div>
        <div class="col-2">
            <div class="category">
                <img src="../image/1642409060viking-ship-at-sea.svg">
            </div>
        </div>
        <div class="col-2">
            <div class="category">
                <img src="../image/rockstarman.svg">
            </div>
        </div>
        <div class="col-2">
            <div class="category">
                <img src="../image/whitneywolverine22lroca.svg">
            </div>
        </div>
    </div>
</div>

<div id="sdf" class="gifts__container">
</div>
<button onclick="topFunction()" id="topButton" title="Go to top">Top</button>

<div class="footer" id="footer">
</div>
</div>
<script type="text/javascript" src="../js/searchTags.js"></script>
<script type="text/javascript" src="../js/top.js"></script>
</body>
</html>
