<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/register.css" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <div class="header_section">
        <div class="header_item">
            <img src="..\image\reorder_black_24dp.svg">
        </div>
        <div class="header_item header_logo">
            Logo
        </div>
    </div>
    <div class="header_section">
        <div class="input-group">
            <div class="header_search">
                <input type="search" class="form-control rounded" placeholder="Search by item name"
                       aria-label="Search"
                       aria-describedby="search-addon"/>
                <select class="header_select">
                    <option value="all_categories">All categories</option>
                    <option value="gifts">gifts</option>
                </select>
            </div>
        </div>
    </div>
    <div class="header_section searchbar">
        <div class="header_item header_favorite">
            <img src="..\image\favorite_black_24dp.svg">
        </div>
        <div class="header_item header_shopping_cart">
            <img src="..\image\shopping_cart_black_24dp.svg">
        </div>
        <div class="header_item header auth_buttons">
            <button>Login</button>
            <div class="separator"></div>
            <button>Sign Up</button>
        </div>
    </div>
</div>
<main>
    <div class="container">
        <div class="title">Registration</div>
        <form action="login.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Login name</span>
                    <input type="text" >
                </div>
                <div class="input-box">
                    <span class="details">First name</span>
                    <input type="text" >
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" >
                </div>
                <div class="input-box">
                    <span class="details">Repeat password</span>
                    <input type="text" >
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" >
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" >
                </div>
            </div>
            <div class="button">
                <div class="div__cancel__btn">
                    <input class="btn cancel__btn" type="submit" value="Cancel">
                </div>
                <div>
                    <input class="btn sign__btn" type="submit" value="Sign Up">
                </div>
            </div>
        </form>
    </div>
</main>
<div class="footer">

</div>
</body>
</html>
