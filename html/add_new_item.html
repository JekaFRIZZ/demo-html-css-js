<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/add_new_item.css" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <div class="header_section">
        <div class="header_item">
            <img src="..\image\reorder_black_24dp.svg">
        </div>
        <div class="header_item header_logo">
            Logo
        </div>
    </div>
    <div class="header_section">
        <div class="input-group">
            <div class="header_search">
                <input type="search" class="form-control rounded" placeholder="Search by item name" aria-label="Search"
                       aria-describedby="search-addon"/>
                <select class="header_select">
                    <option value="all_categories">All categories</option>
                    <option value="gifts">gifts</option>
                </select>
            </div>
        </div>
    </div>
    <div class="header_section searchbar">
        <div class="header_item header_favorite">
            <img src="..\image\favorite_black_24dp.svg">
        </div>
        <div class="header_item header_shopping_cart">
            <img src="..\image\shopping_cart_black_24dp.svg">
        </div>
        <div class="header_item header auth_buttons">
            <button>Login</button>
            <div class="separator"></div>
            <a href="register.html">Sign Up</a>
        </div>
    </div>
</div>
<main>
    <div class="container_title">
        <div class="subcontainer">
            <div class="container">
                <div class="title_text">Add new Coupon</div>
            </div>
        </div>
    </div>
    <div class="subcontainer">
        <div class="container">
            <form action="#" id="form">
                <div class="aaaa">
                    <div class="column column-first">
                        <div class="input-box">
                            <span class="details">Company</span>
                            <input type="text" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Category</span>
                            <select type="text" required>
                                <option value="All categories">All categories</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <span class="details">Valid to</span>
                            <input type="datetime-local" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Price</span>
                            <input type="text" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Images</span>
                            <input type="text" required>
                            <input type="file" class="file-input" required>
                        </div>
                    </div>
                    <div class="column column-second">
                        <div class="input-box">
                            <span class="details">Item name</span>
                            <input type="text" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Short description</span>
                            <textarea required></textarea>
                        </div>
                        <div class="input-box">
                            <span class="details">Long description</span>
                            <textarea required></textarea>
                        </div>
                    </div>
                </div>
                <div class="container-button">
                    <button type="button" id="back__btn">Back</button>
                    <button type="button" id="save__btn">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div class="footer">

</div>
</body>
</html>
